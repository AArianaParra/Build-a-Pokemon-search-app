<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!--The X-UA-Compatible meta tag allows web authors to choose which version of Internet Explorer (IE) should render the page. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build a Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <h1>&lt;ANAIRADEV&gt;</h1><!-- < se representa como &lt;.
> se representa como &gt;-->
      <h1>Pokémon Search App</h1>
    </header>
 
        <div id="behind-search-background">
             <div id="search-background">

<div id="search-section">
  <p>Search for Pokémon Name or ID:</p>

  <input type="text" id="search-input" required>

  <button id="search-button"><i class="fa fa-search"></i></button>
</div>

<div id="result-section">
  <div id="pokemon-card"></div>
  <div id="pokemon-features-table-container">
    <table id="pokemon-features-table">
      <thead>
        <tr>
          <th>BASE</th>
          <th>STATS</th>
        </tr>
      </thead>
      <tbody id="table-container">
        <tr>
          <td>HP:</td>
          <td id="hp-tag"></td>
        </tr>
        <tr>
          <td>Attack:</td>
                    <td id="attack-tag"></td>
        </tr>
        <tr>
       <td>Defense:</td>
                 <td id="defense-tag"></td>
        </tr>
        <tr>
          <td>Sp. Attack:</td>
                    <td id="sp-attack-tag"></td>
        </tr>
        <tr>
          <td>Sp. Defense:</td>
                    <td id="sp-defense-tag"></td>
        </tr>
        <tr>
          <td>Speed:</td>
                    <td id="speed-tag"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
             </div>
        </div>

    <script src="script.js"></script>
  </body>

<html>
